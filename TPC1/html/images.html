<!DOCTYPE html>
<html>
    <head>
        <title>Imagens</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../css/w3.css">
        <link rel="stylesheet" href="../css/colors.css">
        <style>
            .mySlides {display:none;}
        </style>
    </head>
    <body>

        <div class="w3-top">
            <div class="w3-bar" id="navbar">
                <a href="home.html" class="w3-bar-item w3-button w3-hover-green">Home</a>
                <a href="table.html" class="w3-bar-item w3-button w3-hover-green">Espécies de jacaré</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-green">Imagens</a>
                <a href="history.html" class="w3-bar-item w3-button w3-hover-green">Curiosidades</a>
            </div>
        </div>

        <br><br>

        <div class="w3-content w3-display-container">

            <div class="w3-display-container mySlides">
              <img src="../Imagens/jacare-do-papo-amarelo.jpg" style="width:100%">
              <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 slideShowElems">
                Jacaré-do-papo-amarelo
              </div>
            </div>
            
            <div class="w3-display-container mySlides">
              <img src="../Imagens/jacare-americano.jpg" style="width:100%">
              <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 slideShowElems">
                Jacaré-americano
              </div>
            </div>
            
            <div class="w3-display-container mySlides">
              <img src="../Imagens/jacare-anão.jpg" style="width:100%">
              <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 slideShowElems">
                Jacaré-anão
              </div>
            </div>
            
            <div class="w3-display-container mySlides">
              <img src="../Imagens/jacare-da-china.JPG" style="width:100%">
              <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 slideShowElems">
                Jacaré-da-china
              </div>
            </div>
            
            <div class="w3-display-container mySlides">
              <img src="../Imagens/jacare-açu.jpg" style="width:100%">
              <div class="w3-display-bottommiddle w3-large w3-container w3-padding-16 slideShowElems">
                Jacaré-açu
              </div>
            </div>

            <button class="w3-button w3-display-left slideShowElems" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right slideShowElems" onclick="plusDivs(1)">&#10095;</button>

        </div>

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
        }
        </script>
    </body>
</html>
